<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/Styles/SignInStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="containeer">
        <form method="#" id="loginForm">
            <div class="formEmail">
                <label for="email" class="emailLabel">E-mail:</label>
                <input type="email" name="email" id="email" autocomplete="false">
            </div>
            <div class="formSenha">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" autocomplete="false">
            </div>
            <button type="submit" class="btn btn-outline-primary" onclick="run()"> Entrar</button>
            <a class="semConta" href="src/Pages/cadastro.html">NÃ£o tenho conta</a>
        </form>
    </div>
    <div class="modal-body" id="dmodal">
        <div class="containeer-fluid">
            <div class="modal-dialog modal-dialog-centered">Teste</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="src/Scripts/SignIn.js"></script>
</body>

</html>
